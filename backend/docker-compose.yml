version: '3.8'

services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qauser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}
      POSTGRES_DB: ${POSTGRES_DB:-qadb}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-qadb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://${POSTGRES_USER:-qauser}:${POSTGRES_PASSWORD:-securepassword123}@db:5432/${POSTGRES_DB:-qadb}"
      REDIS_URL: "redis://redis:6379/0"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      SCHEDULE_INTERVAL_SECONDS: "${SCHEDULE_INTERVAL_SECONDS:-86400}"
      SECRET_KEY: "${SECRET_KEY:-your-super-secret-key-change-in-production}"
      SESSION_TOKEN_EXPIRY_DAYS: "${SESSION_TOKEN_EXPIRY_DAYS:-7}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}"
      ADMIN_INITIAL_USERNAME: "${ADMIN_INITIAL_USERNAME:-admin}"
      ADMIN_INITIAL_PASSWORD: "${ADMIN_INITIAL_PASSWORD:-changeme123}"
      # Push notifications (optional)
      FCM_PROJECT_ID: "${FCM_PROJECT_ID:-}"
      FCM_SERVICE_ACCOUNT_JSON: "${FCM_SERVICE_ACCOUNT_JSON:-}"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    working_dir: /app

  admin-ui:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: "http://localhost:8000"
    volumes:
      - ./admin-ui:/app
      - /app/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  db_data:
